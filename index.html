<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilization 2 Combat Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="text-center">
    <h2>Civilization 2 Combat Calculator</h2>
  </header>
  <div id="app">
    <div class="container" v-cloak>
      <form @submit.prevent="" novalidate>
        <div class="row justify-content-center align-items-center mb-1 g-0">
          <div class="col-lg-3 col-5">
            <select class="form-select text-center" aria-label="Select unit 1" v-model="unitsList.selected1">
              <option v-for="option in options" :key="option.value" :value="option.value">
                {{ option.text }}
              </option>
            </select>
          </div>
          <div class="col-2 text-center"><button type="button" class="btn btn-outline-primary" @click="onClickArrow">{{ getArrow }}</button></div>
          <div class="col-lg-3 col-5">
            <select class="form-select text-center" aria-label="Select unit 2" v-model="unitsList.selected2">
              <option v-for="option in options" :key="option.value" :value="option.value">
                {{ option.text }}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center align-items-center mb-1 g-0">
          <div class="col-lg-2 col-3">
            <input type="number" min="0" class="form-control" id="inputUnit1Att" v-model="input.unit1.att">
          </div>
          <div class="col-2 text-center">Attack</div>
          <div class="col-lg-2 col-3">
            <input type="number" min="0" class="form-control" id="inputUnit2Att" v-model="input.unit2.att">
          </div>
        </div>
        <div class="row justify-content-center align-items-center mb-1 g-0">
          <div class="col-lg-2 col-3">
            <input type="number" min="0" class="form-control" id="inputUnit1Def" v-model="input.unit1.def">
          </div>
          <div class="col-2 text-center">Defense</div>
          <div class="col-lg-2 col-3">
            <input type="number" min="0" class="form-control" id="inputUnit2Def" v-model="input.unit2.def">
          </div>
        </div>
        <div class="row justify-content-center align-items-center mb-1 g-0">
          <div class="col-lg-2 col-3">
            <input type="number" min="0" step="10" class="form-control" id="inputUnit1HP" v-model="input.unit1.hp">
          </div>
          <div class=" col-2 text-center">Hit Points</div>
          <div class="col-lg-2 col-3">
            <input type="number" min="0" step="10" class="form-control" id="inputUnit2HP" v-model="input.unit2.hp">
          </div>
        </div>
        <div class="row justify-content-center align-items-center mb-1 g-0">
          <div class="col-lg-2 col-3">
            <input type="number" min="1" class="form-control" id="inputUnit1FP" v-model="input.unit1.fp">
          </div>
          <div class="col-2 text-center">Fire Power</div>
          <div class="col-lg-2 col-3">
            <input type="number" min="1" class="form-control" id="inputUnit2FP" v-model="input.unit2.fp">
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-lg-6 col-8 text-center">
            <div class="position-relative mb-2">
              <div class="position-absolute w-100">
                <div class="progress-stacked" style="height: 22px;">
                  <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{ width: output.unit1.p0 + '%' }"></div>
                  <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{ width: output.unit2.p0 + '%' }"></div>
                </div>
              </div>
              <div class="position-absolute text-white w-100">
                <div class="row justify-content-center text-center">
                  <div class="col">{{ output.unit1.p0 }} %</div>
                  <div class="col-2 p-0">Round</div>
                  <div class="col">{{ output.unit2.p0 }} %</div>
                </div>
              </div>.
            </div>
            <div class="position-relative mb-2">
              <div class="position-absolute w-100">
                <div class="progress-stacked" style="height: 22px;">
                  <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{ width: output.unit1.pc + '%' }"></div>
                  <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{ width: output.unit2.pc + '%' }"></div>
                </div>
              </div>
              <div class="position-absolute text-white w-100">
                <div class="row justify-content-center text-center">
                  <div class="col">{{ output.unit1.pc }} %</div>
                  <div class="col-2 p-0">Battle</div>
                  <div class="col">{{ output.unit2.pc }} %</div>
                </div>
              </div>.
            </div>
          </div>
        </div>
        <div class="text-center mb-2 small">%</div>
        <!-- <div class="row justify-content-center mb-2">
          <div class="col-6 text-center">{{ output.unit1.p }} %</div>
          <div class="col-6 text-center">{{ output.unit2.p }} %</div>
        </div> -->
        <div class="row justify-content-center g-0">
          <div class="col-md-5 col-6"><canvas id="myChart1"></canvas></div>
          <div class="col-md-5 col-6"><canvas id="myChart2"></canvas></div>
        </div>
        <div class="row text-center">
          <div class="col-6 small">HP left</div>
          <div class="col-6 small">HP left</div>
        </div>
        <div class="row justify-content-center g-0">
          <div class="col-3 text-end"><button type="button" class="btn btn-success" @click="onClickStart">Simulate</button></div>
          <div class="col-lg-2 col-3 text-center p-0">{{ output.s }}</div>
          <div class="col-3 text-start"><button type="button" class="btn btn-danger" @click="onClickStop" v-show="showStop">Stop</button></div>
        </div>
        <!-- <div class="row justify-content-center">
          <div class="col-6 text-center">{{ totHP1 }}</div>
          <div class="col-6 text-center">{{ totHP2 }}</div>
        </div> -->
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
</head>
